    <Location /edit-files >
        # A web UI for storing files
        ProxyPass        "http://localhost:2180/edit-files"
        ProxyPassReverse "http://localhost:2180/edit-files"
    </Location>
    # Browse stored files:
    Alias /files /var/www/webdav/public
    <Location /files>
        <LimitExcept GET HEAD OPTIONS PROPFIND>
            Deny from all
        </LimitExcept>
        AuthType Basic
        AuthBasicProvider ldap
        AuthLDAPBindDN cn=admin,dc=jkristian,dc=com
        AuthLDAPBindPassword 338J2gA49KvCvgJs
        AuthLDAPURL "ldap:///ou=people,dc=jkristian,dc=com?uid?sub?(objectClass=inetOrgPerson)" NONE
        AuthLDAPBindAuthoritative on
        AuthLDAPGroupAttributeIsDN on
    </Location>
    # A user may modify files in the folder whose name is their username.
    <LocationMatch "^/files/(?<folder>[^/]+)/">
        <LimitExcept GET HEAD OPTIONS PROPFIND>
            Require ldap-user %{env:MATCH_FOLDER}
        </LimitExcept>
    </LocationMatch>
