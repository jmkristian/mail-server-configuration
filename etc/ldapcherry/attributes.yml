cn:
    description: "First Name and Display Name"
    display_name: "Full Name"
    search_displayed: True
    type: string
    weight: 60
    self: True
    autofill: 
        function: lcDisplayName
        args:
            - $first-name
            - $name
    backends:
        ldap: cn
#        ad: cn
first-name:
    description: "Given name of the user"
    display_name: "First Name"
    search_displayed: True
    type: string
    weight: 40
    backends:
        ldap: givenName
#        ad: givenName
name:
    description: "Family name of the user"
    display_name: "Last Name"
    weight: 50
    type: string
    backends:
        ldap: sn
#        ad: sn
email:
    description: "Email address of the user"
    display_name: "Email"
    search_displayed: True
    type: email
    weight: 20
    self: True
    autofill: 
        function: lcConcatenate
        args:
            - $uid
            - '@jkristian.com'
    backends:
        ldap: mail
#        ad: mail
uid:
    description: "Login name of the user"
    display_name: "Call Sign"
    search_displayed: True
    key: True
    type: string
    weight: 10
    autofill: 
        function: lcUid
        args:
            - $first-name
            - $name
            - '10000'
            - '40000'
    backends:
        ldap: uid
#        ad: sAMAccountName
